<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion intermedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Juego Piedra Papel y Tijera</h1>
        <p>Introduce aqui tu jugada:</p>
        <form action="">
            <select class="js-select" name="" id="">
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
                <input class="js-btn button" type="button" value="Jugar">
            </select>
        </form>
        <p class="js-response">Vamos a jugar!</p>
        <p class="js-player">Jugador: 0</p>
        <p class="js-pc">Computadora: 0</p>
        <input class="js-btn2 button2 hidden" type="button" value="Reiniciar el Juego">
    </main>
    <script src="main.js"></script>
</body>
</html>
